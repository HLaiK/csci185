<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./to-do.css"/>
</head>
    <body>
        <div class="container">
            <div class="to-do-header">
                <h2>To Do List</h2>
            </div>
            <div class="todo-body">
                <input type="text" 
                id="todoText" 
                class="todo-input" 
                placeholder="Add Your Task" />
                <i class="fa-solid fa-plus"></i>
            </div>  
            <ul onclick="addnew()" id="list-items" class="list-items"></ul>
        </div>  
    </body>
</html>
