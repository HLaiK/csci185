<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../icons/header-icon.6.PNG">
  <title>Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="script.js" defer></script>
</head>
<body class="Theme">
  
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">Chevron_left</span>
          <span id="next" class="material-symbols-rounded">Chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thur</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
  <div class="extra">

    <nav>
      <button class="b" onclick="defaultmode()">Default</button>
      <button class="b" onclick="lightmode()">Light</button>
      <button class="b" onclick="darkmode()">Dark</button>
        <a href="./to-do/to-do.html">To-Do List</a>
        <a href="./journal/journal.html">Journal</a>
    </nav>

    <div class="widgets">
        <p>To-Do List</p>
          <div class="to-do">
            <input type="text" 
            id="todoText" 
            class="todo-input" 
            placeholder="Add Your Task" />
            <i class="fa-solid fa-plus"></i>

          </div>  
          <ul onclick="addnew()" id="list-items" class="list-items"></ul>
          <p>Journal</p>
    </div>
    
  </div>
</body>
</html>
